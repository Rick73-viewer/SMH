              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LIMITESQUARTIERS2020_1,layer_PARCELLES_2]);
        map.on("zoomend", function(){
            resetLabels([layer_LIMITESQUARTIERS2020_1,layer_PARCELLES_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LIMITESQUARTIERS2020_1,layer_PARCELLES_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LIMITESQUARTIERS2020_1,layer_PARCELLES_2]);
        });
        </script>
